<!-- templates/profile.html -->
{% extends 'base.html' %}

{% block title %} User Profile {% endblock %}

{% block body %}
  <div class="container mt-4">
    <h2 class="mb-4">User Profile</h2>
    
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="rounded-circle avatar-placeholder mr-2" style="width: 50px; height: 50px; background-color: #f0f0f0; text-align: center; line-height: 50px;">
            <span class="text-muted">ðŸ‘¤</span>
          </div>
          
          <div>
            <h5 class="card-title">{{ user_data.login }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ user_data.email }}</p>
          </div>
        </div>

        <!-- Display current profile picture if available -->
        {% if user_data.profile_picture %}
          <div class="mt-4">
            <strong>Profile Picture:</strong>
            <img src="{{ user_data.profile_picture }}" alt="Profile Picture" class="img-thumbnail">
          </div>
        {% endif %}

        <div class="mt-4">
          <label for="profilePicture" class="form-label">Add Profile Picture:</label>
          <input type="file" class="form-control" id="profilePicture" name="profilePicture">
          <small class="text-muted">Upload a JPG, JPEG, or PNG file.</small>
        </div>


        <div class="mt-4">
          <button type="button" class="btn btn-primary" onclick="showAlert()">Save Profile Picture</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showAlert() {
      alert("Soon........");
    }
  </script>
{% endblock %}
