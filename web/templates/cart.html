<!-- templates/cart.html -->
{% extends 'base.html' %}

{% block title %} Cart {% endblock %}

{% block body %} 
<div class="container">
  <form method="post" action="{{ url_for('cart_remove_multiple') }}">
    <div class="container">
        <h2>Your Cart</h2>
        {% for item in data %}
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ item.item_image }}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.item_title }}</h5>
                            <p class="card-text">{{ item.item_description }}</p>
                            <p class="card-text"><small class="text-body-secondary">Price: {{ item.item_cost }}</small></p>
                            <input type="checkbox" name="selected_items[]" value="{{ loop.index0 }}">
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <button type="submit">Remove Selected Items</button>
</form>

</div>
{% endblock %}
