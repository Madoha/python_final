<!-- templates/item_details.html -->
{% extends 'base.html' %}

{% block title %} Item Details {% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item['item_image'] }}" class="img-fluid rounded" alt="Product Image">
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Title: {{ item['item_title'] }}</h2>
                    <h4 class="card-subtitle text-muted mb-3">Price: {{ item['item_cost'] }}</h4>
                    <p class="card-text">{{ item['item_description'] }}</p>
                    <a href="{{ url_for('add_to_cart', user_id=user_id, item_id=item['item_id']) }}" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
