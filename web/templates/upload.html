{% extends "base.html" %}

{% block title %} Upload Page {% endblock %}

{% block body %}
<h1>Upload Product</h1>
    <form action="{{ url_for('upload') }}" method="post">
        <label for="item_title">Item Title:</label>
        <input type="text" name="item_title" required><br>
        <label for="item_description">Item Description:</label>
        <textarea name="item_description"></textarea><br>
        <label for="item_cost">Item Cost:</label>
        <input type="text" name="item_cost" required><br>
        <label for="item_image">Item Image:</label>
        <input type="text" name="item_image" required><br>
        <button type="submit">Upload</button>
    </form>
{% endblock %}
