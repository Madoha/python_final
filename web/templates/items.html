# items.html
{% extends 'base.html' %}

{% block title %} Shop {% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row">
        {% for item_index, item in data %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ item['image_url'] }}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ item['name'] }}</h5>
                        <p class="card-text">Price: {{ item['price'] }}</p>
                        <a href="{{ url_for('item', item_index=item_index) }}" class="btn btn-primary btn-block">See more</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
